<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>ECUST Minecraft Server</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-image: url('./home-hero-1200x600.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-menu {
            background-color: rgba(51, 51, 51, 0.7); /* Semi-transparent black */
            padding: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        .container {
            width: 60%;
            background-color: rgba(240, 240, 240, 0.7);
            padding: 2% 5%;
            border-radius: 10px;
            margin-top: 20px;
        }

        ul {
            padding-left: 20px;
        }

        ul li {
            line-height: 2.3;
        }

        a {
            color: #000;
        }
        
        .footer {
            margin-top: auto;
            text-align: center;
            color: #fff;
            background-color: rgba(51, 51, 51, 0.7); /* Semi-transparent black for contrast */
            padding: 10px;
            width: 100%;
        }

        .footer a {
            text-decoration: none; /* Remove underline from the hyperlink */
            color: #fff; /* Set the color of the hyperlink */
        }
    </style>
    <!-- 添加 viewport meta 标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

    <div class="top-menu">
        <a href="./" target="_blank">首页</a>

            </ul>
